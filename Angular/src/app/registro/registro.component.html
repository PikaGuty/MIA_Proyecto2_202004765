<body class="body">
    <div class="container ">
        <div class="row">
            <div class="card forma mt-4" >
                <div class="card-body text-center" style="border-radius: 20px;">
                    <!-- Icon -->
                    <div>
                        <img src="./assets/logo.jpg" class="rounded-circle" width="130" height="130"><h1 >Registro</h1>
                        <hr>
                    </div>
    
                    <br>
                    <form>
                        <div class="mb-2">
                            <b><label class="form-label" >Nombre</label></b>
                            <input type="text" class="form-control" name="campo_nombre" [(ngModel)]=this.nombre >
                        </div>
                        <div class="mb-2">
                            <b><label class="form-label" >Apellido</label></b>
                            <input type="text" class="form-control" name="campo_apellido" [(ngModel)]=this.apellido>
                        </div>
                        <div class="mb-2">
                            <b><label class="form-label" >Nombre de usuario</label></b>
                            <input type="text" class="form-control" name="campo_nusr" [(ngModel)]=this.nusr>
                        </div>
                        <div class="mb-2">
                            <b><label class="form-label" >Correo</label></b>
                            <input type="email" class="form-control" name="campo_correo" [(ngModel)]=this.correo>
                        </div>
                        <div class="mb-2">
                            <b><label class="form-label" >Teléfono</label></b>
                            <input type="number" class="form-control" name="campo_telefono" [(ngModel)]=this.telefono>
                        </div>
                        <div class="mb-2">
                            <b><label class="form-label" >Contraseña</label></b>
                            <input type="password" class="form-control" name = "password" [(ngModel)]=this.pass>
                        </div>
                        <div class="mb-2">
                            <b><label class="form-label" >Fecha de naciemiento</label></b>
                            <input type="date" class="form-control" name="campo_fnac" [(ngModel)]=this.fnac>
                        </div>
                        <button class="btn btn-success mt-4" (click)="registrar()">Registrarse</button><br>
                    </form>
    
                    <br>
                    
                </div>
            </div>
        </div>
    </div>
    <br>
    <app-foot></app-foot>
</body>
