
<div >
    <div id="wrapper" >
        <app-barrausr></app-barrausr>
    
        <div id="content-wrapper" class="d-flex flex-column body" >
            <div class="container-fluid">
                <div class="row">
                    <br>
                </div>
            
                <div class="row">
                    <br>
                </div>  

                <div class="row">
                    <div class="col-xl-15 col-lg-14">
                        <div class="card shadow mb-4">
                            <div class="card shadow ">
                                <div class="card-header py-3 d-flex ">
                                    <div class="p-2 py-3 "><h3 class="m-0 font-weight-bold text-primary"><i class="fa fa-solid fa-code"></i>Usuarios registrados</h3></div>
                                                   
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        
                                        <ng-container *ngIf="usuarios">
                                            <table class="table">
                                                <thead class="thead-dark">
                                                  <tr>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Apellido</th>
                                                    <th scope="col">Usuario</th>
                                                    <th scope="col">Correo</th>
                                                    <th scope="col">Reportar</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let usr of usuarios">
                                                    <div *ngIf="usr.correo!=this.correo;then content"></div>
                                                    <ng-template #content>
                                                        <td>{{usr.nombre}}</td>
                                                        <td>{{usr.apellido}}</td>
                                                        <td>{{usr.nusr}}</td>
                                                        <td>{{usr.correo}}</td>
                                                        <td><button type="button" class="btn btn-danger btn-sm" (click)="Reportar(usr.nusr)" style="border-radius: 48%;"><i class="fa fa-solid fa-thumbs-down"></i></button></td>
                                                    </ng-template>
                                                  </tr>
                                                  
                                                </tbody>
                                              </table>
                                        </ng-container>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <app-foot></app-foot>
</div>
